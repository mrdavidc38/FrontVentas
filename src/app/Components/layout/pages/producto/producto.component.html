<p>producto works!</p>
<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title>
       <button mat-raised-button color="primary" (click)="nuevoProductos()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo producto
       </button> 
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field MatFormFieldControl >
            <mat-label>Buscar</mat-label>
            <input matInput (keyup) ="aplicarFiltroTabla($event)" #input>
        </mat-form-field>
<div class="mat-elevation-z2">
<table mat-table [dataSource]="dataListaProductos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionCategoria}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
          </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo' : 'No activo'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarProductos(element)">
                <mat-icon >edit</mat-icon>
           </button> 
           <button mat-icon-button color="warn" (click)="eliminarProductos(element)">
            <mat-icon >delete</mat-icon>
       </button> 
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

    <tr  class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidas con el filtro{{input.value}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

  </mat-paginator>
</div>

    </mat-card-content>
</mat-card>
