<h2 mat-dialog-title>Detalle venta</h2>
<mat-dialog-content>

        <mat-grid-list cols ="4" rowHeight ="70px">

                <mat-grid-tile>
                    <mat-form-field appearance="fill" style="width:95%">
                        <mat-label>Fecha registro</mat-label>
                        <input matInput [(ngModel)] = "fechaRegistro" >

                    </mat-form-field>
                </mat-grid-tile>



                <mat-grid-tile>
                    <mat-form-field appearance="fill" style="width:95% ;">
                        <mat-label>Numero Venta</mat-label>
                        <input matInput [(ngModel)] = "numeroDocumento" >

                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="fill" style="width:95% ;">
                        <mat-label>Tipo de pago</mat-label>
                        <input matInput [(ngModel)] = "tipoPago" >

                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="fill" style="width:95% ;">
                        <mat-label>Total</mat-label>
                        <input matInput [(ngModel)] = "total" >

                    </mat-form-field>
                </mat-grid-tile>

                            <mat-option [value]="1">

                                </mat-option> 
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile> -->
        </mat-grid-list>
<h4>Lista productos</h4>

    <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.descriptionProducto}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
        </ng-container>
      

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

        <tr  class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No hay datos que coincidas con el filtro{{input.value}}</td> -->
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

      </mat-paginator>

</mat-dialog-content>
<mat-dialog-actions align ="end"
>

</mat-dialog-actions>
