<h2 mat-dialog-title>{{tituliAction}} Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formularioUsuario">
        <mat-grid-list cols ="1" rowHeight ="80px">

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="nombreCompleto" >
                        <mat-icon matSuffix>account-box</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="correo" >
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Rol</mat-label>
                        <mat-select formControlName="idrol" >
                            <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">
                            {{item.nombre}}    
                            </mat-option> 
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance ="outline">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput [type] = "ocultarPassword? 'password' : 'text'"
                         formControlName="clave"
                          >
                          <button mat-icon-button matSuffix 
                          (click) = "ocultarPassword = !ocultarPassword"
                          type="button"
                          >
                            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="idrol" >
                            <mat-option [value]="1">
                            Activo 
                            </mat-option> 
                            <mat-option [value]="1">
                                Inactivo 
                                </mat-option> 
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions align ="end"
>
<button mat-raised-button color="warn" (click) = "modalCLose()">Volver</button>
<button mat-raised-button color="primary"
[disabled] = "formularioUsuario.invalid"
(click) = "guardarEditar_Usuario()"
>{{botonAction}}</button>
</mat-dialog-actions>
